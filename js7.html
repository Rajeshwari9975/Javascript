<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oprater</title>
</head>
<body>
    <script>
         a= 40
         c= 40
         document.write(a++)
         document.write(++a)
        document.write(a==c)
        document.write(a===c)
        document.write(a!=c)
        document.write(a!==c)
    </script>
</body>
</html>
