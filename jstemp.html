<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team conversion</title>
</head>
<body>
    <h1 style="color: blue; background-color: aqua; border-radius: 20px;text-align:center;">Temperature Conversion</h1>
    <span>Temp in °C</span>
    <input type="text" id="celsius" placeholder="Enter Temperature in celsius"oninput="frn.value=celsius.value*9/5+3">
    <br>
    <br>
    <span>Temp in °F</span>
    <input type="text" id="frn" placeholder="Enter Temperature farenheit"` oninput="celsius.value=(frn.value-32)*5/9">
    <br>
    <br>
   
</body>
</html>
